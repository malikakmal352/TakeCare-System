<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{% static 'CSS/login_form.css' %}" rel="stylesheet">

    <title>TakeCare Rider login</title>
    <style>

  body{
          background-image: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.5)),url({% static "img/Rider_bg.jpg" %});
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          padding: 60px 0;
        }

    </style>
    <style>
        .no-arrow {
          -moz-appearance: textfield;
        }
        .no-arrow::-webkit-inner-spin-button {
          display: none;
        }
        .no-arrow::-webkit-outer-spin-button,
        .no-arrow::-webkit-inner-spin-button {
          -webkit-appearance: none;
        }






    </style>

</head>
<body>
<div class="container p-4 ">
    <h2 style="text-align: center;color: white;"><b>Rider Login</b></h2>
    <form action="/Rider_Login/" method="POST">
        {% csrf_token %}
        {% if error %}
        <div aria-atomic="true" aria-live="assertive" class="toast  show align-items-center w-100" role="alert">
            <div class="d-flex alert-danger">
                <div class="toast-body ">
                    <!--        <div class="alert  alert-danger" role="alert">-->
                    {{error}}
                </div>
                <button aria-label="Close" class="btn-close me-2 m-auto" data-bs-dismiss="toast" type="button"></button>

            </div>
        </div>
        {% elif success %}
        <div aria-atomic="true" aria-live="assertive" class="toast  show align-items-center w-100" role="alert">
            <div class="d-flex alert-success">
                <div class="toast-body ">
                    {{success}}
                </div>
                <button aria-label="Close" class="btn-close me-2 m-auto" data-bs-dismiss="toast" type="button"></button>
            </div>
        </div>
        {% endif %}
         {% if messages %}
        {% for message in messages %}
        <div aria-atomic="true" aria-live="assertive" class="toast  show align-items-center w-100"
             role="alert">
            <div class="d-flex alert-success">
                <div class="toast-body ">
                    {{ message }}
                </div>
                <button aria-label="Close" class="btn-close me-2 m-auto" data-bs-dismiss="toast"
                        type="button"></button>
            </div>
        </div>
        {% endfor %}
        {% endif %}
        <table border="0" width="100%">
            <tr>
                <td>
                    <div class="form">
                        <input class="form__input no-arrow" id="email"
                               name="email" placeholder=" "
                               maxlength="13"
                               oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                               required type="number">
                        <label class="form__label" for="email"><b>Rider ID</b></label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form">
                        <input class="form__input" id="password" name="password" placeholder="Password" required
                               type="password">
                        <label class="form__label" for="password"><b>Password</b></label>
                    </div>
                </td>
            </tr>
<!--            <tr align="right">-->
<!--                <td colspan="2"><a href="/forget-password Pharmacy/"><b class="F_password"> Forget Password</b></a></td>-->
<!--            </tr>-->

            <tr align="center">
                <td>
                    <input name="submit"
                           class="btn btn-danger"
               style="border-radius: 30px;margin-top: 20px;padding: 8px 25px;font-size:20px;"
               type="submit"
               value="Login">
                </td>
            </tr>
        </table>

    </form>

</div>

</body>
</html>
