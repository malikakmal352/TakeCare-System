<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>TakeCare Registration form</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Font Awesome CND -->
    <link crossorigin="anonymous" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" rel="stylesheet"/>

    <!-- <title>Title</title> -->

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
body{
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgb(246, 255, 255);

}

.form button.btn{
    width: 100%;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    background-color: rgb(238, 155, 0);
    color: #fff;


}


.form{

    padding: 30px 40px;
}

.form-control{
    margin-bottom: 10px;
    padding-bottom: 5px;
    position: relative;
}

.form-control label{
    display: block;
    margin-bottom: 5px;

}

.form-control input{
    width: 100%;
    padding: 5px 15px;
    font-size: 16px;
    border: 1px solid rgb(158, 158, 158);
}


.form-control i.fa-check{

    position: absolute;
    top: 35px;
    bottom: 0px;
    right: 0px;
    margin-right: 10px;
    color: rgb(60, 199, 94);
    visibility: hidden;

}

  .container{
    background-color: white;
    box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    border-radius: 10px;
    border-radius: 10px;
    width: 450px;
    height:auto;
    box-shadow: 10px;
    padding: 0 10px;
    margin-top: 3vh;
    margin-left: 30%;
    justify-content: center;
	align-items: center;
  }

    @media screen and (max-width: 1100px) {
         .container
           {
             width: 50%;
             height: auto;
             margin-top: 7vh;
             margin-left: 25%;
                    }
                  }


                @media screen and (max-width: 900px) {
                    .container{
                    width: 66%;
                    height: auto;
                    margin-top: 6vh;
                    margin-left: 18%;
                }

                  }

             @media screen and (max-width: 700px) {
                    .container{
                    width:86% ;
                    height: auto;
                    margin-top: 6vh;
                    margin-left: 7%;
                }

                  }

               @media screen and (max-width: 560px) {
                    .container{
                    width:96% ;
                    height: auto;
                    margin-top: 6vh;
                    margin-left: 2%;
                }

                  }


    </style>
</head>
<body>
<div class="container col-md-6">
    <div class="p-2 m-2 mx-auto">
    <form class="form" method="post" >
        {% csrf_token %}
        <h4>Forget Password</h4>

        {% if messages %}

        {% for message in messages %}
        <div class="alert alert-info">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

     
        <div class="form-group">
            <label >Enter Your  E-mail Address</label>
            <input type="email" name="username"  class="form-control">
           
        </div>

        
       
        <button style="background-color:#49738f;" class="btn"  type="submit">Submit</button>

    </form>
    </div>
</div>
</body>
